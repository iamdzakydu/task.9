<!DOCTYPE html>
<html lang="en">
<head>
    <mete charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <section class="contact-header">
            <div class="contact-badge">HALO</div>
            <h1>Ayo tetep nyambung</h1>
            <p>Menghubungi Flex tidak pernah semudah ini. Hubungi kami, gunakan widget obrolan langsung atau email kami dan kami akan menghubungi Anda sesegera mungkin!</p>
        </section>
        <section class="contact-details">
            <div class="detail">
                <i class="fas fa-map-marker-alt icon"></i>
                <div>
                    <h2>Office</h2>
                    <p>1686, Mars Lane<br>New City, NY 10013</p>
                </div>
            </div>
            <div class="detail">
                <i class="fas fa-envelope icon"></i>
                <div>
                    <h2>Email</h2>
                    <p>contact@flex.co</p>
                </div>
            </div>

                <div class="detail">
                    <i class="fas fa-phone-alt icon"></i>
                    <div>
                        <h2>Phone</h2>
                        <p>+62-1234-5678-1101</p>
                    </div>
                </div>
        <section class="contact-badge">    
                <div class="contact-buttons">
                    <button class="btn">About Us</button>
                    <button class="btn green">Open Positions</button>
                </div>
            </section>
    
            <div class="detail">
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <form>
                <label for="email">e-mail</label>
                <input type="email" placeholder="nama emailmu loo. . ." required>
                <label for="message">pesan</label>
                <textarea type="text" placeholder="saranmu..." required></textarea>
                <button type="submit" class="btn green">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
